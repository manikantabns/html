<html>
    <head>
        <title>IMAGE</title>
    </head>
    <body>
        <center>
            <h1>HTML IMAGE..!</h1>
        </center>
        <hr>
        <h2>Default Image</h2>

        <img src = "assets/images/image1.jpg" height="200" width="400" alt="">
        <img src = "assets/images/image111111.jpg" height="200" width="400" alt="This is my home...!">
        <img src = "assets/images/image1.jpg" height="200" width="400" alt="This is my home...!">
